<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrets - Secure File Sharing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: #00d4ff;
            top: -100px;
            left: -100px;
        }

        .shape2 {
            width: 250px;
            height: 250px;
            background: #ff0077;
            bottom: -80px;
            right: -80px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.04);
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.7);
            max-width: 400px;
            width: 100%;
            z-index: 1;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #00d4ff;
        }

        p {
            font-size: 1rem;
            margin-bottom: 25px;
            color: #ccc;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #00d4ff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #00a6cc;
            transform: scale(1.03);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>
<body>
    
    <!-- Decorative Glows -->
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>

    <div class="container">
        <h1>üîê Secrets</h1>
        <p>Your secure place to share and store encrypted files with confidence.</p>
        
        <a href="{{ url_for('login') }}" class="btn">Login</a>
        <a href="{{ url_for('register') }}" class="btn">Register</a>

        <div class="footer">
            &copy; 2025 Secrets | Secure File Sharing Made Simple
        </div>
    </div>

</body>
</html>
