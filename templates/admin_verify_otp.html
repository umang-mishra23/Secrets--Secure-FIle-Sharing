<!DOCTYPE html>
<html>
<head>
    <title>Admin OTP Verification - Secrets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .container {
            background: #1e1e1e;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 213, 255, 0.5);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #00d5ff;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #2c2c2c;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 8px;
            background: #00d5ff;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00b3d1;
        }

        .msg {
            margin-bottom: 1rem;
            color: #00d5ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin OTP Verification</h2>
        <p>Enter the OTP sent to your email to complete login.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="msg">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify</button>
        </form>
    </div>

</body>
</html>
